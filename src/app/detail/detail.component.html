<div id="block">
    <app-taskbar></app-taskbar>
</div>

<div id="block">
    <div class="h1"><h1>Danh sách giao dịch</h1></div>
    <div class="table">
        
        <table cellspacing="0" cellpadding="5" border="1">
            <tr>
                <td>Mã giao dịch</td>
                <td>Tên giao dịch</td>
                <td>Danh mục</td>
                <td>Ngày</td>
                <td>Giá tiền</td>
                <td>Ghi chú</td>
                <td>Trạng thái</td>
            </tr>
            <tr *ngFor="let detail of details">
                <td>{{detail.id_detail}}</td>
                <td>{{detail.detail}}</td>
                <td>{{detail.category}}</td>
                <td>{{detail.date|date:'dd/MM/yyyy'}}</td>
                <td>{{detail.price|currency:"VND"}}</td>
                <td>{{detail.note}}</td>
                <td>
                    <span *ngIf="detail.status==0">Thu</span>
                    <span *ngIf="detail.status==1">Chi</span>
                </td>
                <td class="button">
                    <a >
                        <span>
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </a>
                </td>
            </tr>
        </table>
        
    </div>
</div>
